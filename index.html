<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="content">
            <div class="wrp select" id="lado1">
                <div class="wrapper-text ">
                    <i class="fas fa-times xis"></i>
                </div>
                <div class="placar" id="placar-x">
                    <h2>-</h2>
                </div>
            </div>
            <div class="wrp" id="lado2">
                <div class="placar" id="placar-o">
                    <h2>-</h2>
                </div>
                <div class="wrapper-text">
                    <i class="far fa-circle circle"></i>
                </div>
            </div>
        </div>



    </header>
    <main>
        <div class="content">
            <div class="tabuleiro">
                <div class="wrapper-tabuleiro" id="wrapper-tab">
                    <div class="layout">
                        <span class="casa" id="1"></span>
                        <span class="casa" id="2"> </span>
                        <span class="casa" id="3"></span>
                        <span class="casa" id="4"></span>
                        <span class="casa" id="5"></span>
                        <span class="casa" id="6"></span>
                        <span class="casa" id="7"></span>
                        <span class="casa" id="8"></span>
                        <span class="casa" id="9"></span></div>
                    <div class="linha" id="linha1"></div>
                    <div class="linha" id="linha2"></div>
                    <div class="col" id="col1"></div>
                    <div class="col" id="col2"></div>

                </div>
                <div class="wrapper-vencedor" id="wrappper-vencedor">
                    <span class="txt-vencedor" id="txt-vencedor"></span>
                </div>
            </div>
        </div>
    </main>



    <footer>
        <div class="content">
            <div class="wrapper-info">
                <h2></h2>
            </div>
            <button id="bt-reset">Reiniciar</button>
        </div>
    </footer>



    <script src="script.js"></script>
</body>

</html>
